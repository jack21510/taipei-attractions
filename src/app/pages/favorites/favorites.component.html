<div class="favorite__delete">
  <button class="btn btn--primary" (click)="deleteToFavorites()" [disabled]="selectedIds.size===0">
    移除我的最愛（{{ selectedIds.size }}）
  </button>
</div>
<!-- 清單 -->
<section id="list" class="grid" *ngIf="!loading && data?.length; else emptyTpl">
  <app-card
    *ngFor="let item of data"
    [item]="item"
    [selected]="selectedIds.has(item.id)"
    [isEdit]="true"
    (toggle)="toggleSelect(item.id, $event)"
  >
  </app-card>
</section>


<ng-template #emptyTpl>
  <div class="card">查無資料。</div>
</ng-template>

<app-pagination
  [page]="page"
  [size]="size"
  [total]="total"
  (pageChange)="applyPage($event)">
</app-pagination>
