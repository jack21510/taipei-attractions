<div class="card card__row">
      <!-- 左側：圖片 + 分類 -->
      <div class="media">
        <img
          *ngIf="item.images.length > 0"
          class="media__img"
          [src]="item.images[0].src "
          [alt]="item.name || '圖片'"
        />
        <input
          type="checkbox"
          [checked]="selected"
          (change)="onToggleChange($event)"
        />
      </div>

      <!-- 右側：標題/勾選、介紹(最多三行)、下方meta -->
      <div class="content">
        <div class="item__head">
          <h3 class="item__title">{{ item.name }}</h3>

        </div>
        <div class="item__tags">
          <span class="badge" *ngFor="let tag of item.category">{{ tag.name }}</span>
        </div>

        <p class="item__intro clamp-3">
          {{ item.introduction || '（無介紹）' }}
        </p>

        <div class="item__meta">
          <div>地址：{{ item.address || '-' }}</div>
          <div>電話：{{ item.tel || '-' }}</div>
          <div>開放時間：{{ item.open_time || '-' }}</div>
        </div>
      </div>
    </div>
